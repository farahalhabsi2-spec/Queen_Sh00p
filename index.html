<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Queen_Sho0p</title>
  <style>
    body {
      margin: 0;
      font-family: Tahoma, sans-serif;
      background: #f5f5f5;
    }

    header {
      background: #ff3399;
      color: white;
      padding: 15px;
      font-size: 22px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header .menu-btn {
      font-size: 26px;
      cursor: pointer;
      background: none;
      border: none;
      color: white;
    }

    /* القائمة الجانبية */
    .sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      top: 0;
      right: 0;
      background-color: #fff;
      overflow-x: hidden;
      transition: 0.3s;
      box-shadow: -2px 0 5px rgba(0,0,0,0.2);
      padding-top: 60px;
      z-index: 999;
    }

    .sidebar a {
      padding: 12px 25px;
      text-decoration: none;
      font-size: 18px;
      color: #333;
      display: block;
      transition: 0.2s;
    }

    .sidebar a:hover {
      background: #ff3399;
      color: #fff;
    }

    .sidebar .closebtn {
      position: absolute;
      top: 15px;
      left: 20px;
      font-size: 30px;
      cursor: pointer;
      color: #333;
    }
  </style>
</head>
<body>

<header>
  ✨ Queen_Sho0p ✨
  <button class="menu-btn" onclick="openNav()">☰</button>
</header>

<!-- القائمة الجانبية -->
<div id="mySidebar" class="sidebar">
  <span class="closebtn" onclick="closeNav()">✕</span>
  <a href="#">جميع المنتجات</a>
  <a href="#">المكياج 💄</a>
  <a href="#">العناية 🧴</a>
  <a href="#">الأجهزة 💇‍♀️</a>
  <a href="#">الأعشاب 🌿</a>
  <a href="#">الزيوت 🛢️</a>
  <a href="#">المكملات الغذائية 🍏</a>
  <a href="#">منتجات التنحيف ⚖️</a>
  <a href="#">تقييمات العملاء ⭐</a>
  <a href="#">مدونة 👩‍💻</a>
</div>

<script>
  function openNav() {
    document.getElementById("mySidebar").style.width = "250px";
  }

  function closeNav() {
    document.getElementById("mySidebar").style.width = "0";
  }
</script>

</body>
</html>
