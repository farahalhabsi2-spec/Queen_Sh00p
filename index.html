  <style>
    body { font-family:'Tahoma',sans-serif; margin:0; padding:0; background:#ffe6f0; color:#333; }
    header { background:#ff4da6; color:#fff; padding:20px; text-align:center; font-size:24px; font-weight:bold; position:relative; }
    nav { display:flex; justify-content:center; background:#ff80bf; padding:10px; flex-wrap:wrap; }
    nav a { color:#fff; margin:10px; text-decoration:none; font-weight:bold; }
    nav a:hover { text-decoration:underline; }

    /* سايدبار */
    .sidebar { position:fixed; top:0; right:-250px; width:220px; height:100%; background:#fff0f5;
               border-left:2px solid #ff80bf; padding:15px; overflow-y:auto; z-index:2001; transition:0.3s; }
    .sidebar.open { right:0; }
    .sidebar h3 { color:#ff4da6; text-align:center; margin:0 0 10px; }
    .sidebar a { display:block; padding:8px; color:#ff0066; text-decoration:none; border-radius:5px; }
    .sidebar a:hover { background:#ffccdd; }

    /* زر فتح/إغلاق */
    .toggle-btn { position:fixed; top:20px; right:20px; background:#ff4da6; color:white; border:none;
                  padding:10px 15px; border-radius:5px; font-size:20px; cursor:pointer; z-index:2100; }

    /* خلفية شفافة */
    .overlay { position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5);
               display:none; z-index:2000; }
    .overlay.show { display:block; }

    /* قائمة فرعية للعناية */
    .submenu { display:none; padding-right:10px; }
    .submenu a { font-size:14px; }

    .content { padding:20px; margin-top:20px; }
    .product { background:white; border-radius:10px; padding:15px; width:200px; margin:10px auto; 
               box-shadow:0 4px 6px rgba(0,0,0,0.1); }
    .product img { max-width:100%; border-radius:8px; }
    .product button { background:#ff4da6; color:white; border:none; padding:10px; width:100%; margin-top:10px;
                      border-radius:5px; cursor:pointer; }
    .product button:hover { background:#e60073; }

    /* السلة */
    #cart { position:fixed; top:0; left:-350px; width:300px; height:100%; background:white;
            box-shadow:2px 0 8px rgba(0,0,0,0.2); padding:20px; transition:0.3s; z-index:2200; }
    #cart.open { left:0; }
    .checkout { background:#25D366; color:white; padding:12px; text-align:center; border-radius:5px; margin-top:15px; cursor:pointer; }
  </style>
</head>
