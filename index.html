<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>كوين شوب</title>
  <style>
    body { font-family: Tahoma, sans-serif; background:#fff0f8; margin:0; }
    header { background:#e60073; color:#fff; padding:10px 20px;
      display:flex; justify-content:space-between; align-items:center; }
    header img { height:40px; }
    header input { padding:6px; border-radius:5px; border:none; width:40%; }
    header button { cursor:pointer; }

    /* ✅ المنتجات */
    .products { display:flex; gap:15px; flex-wrap:wrap; justify-content:center; margin:20px; }
    .product { background:#fff; padding:10px; border-radius:10px;
      box-shadow:0 2px 5px rgba(0,0,0,0.2); width:150px; text-align:center; }
    .product img { width:100%; border-radius:10px; }
    .product button { background:#e60073; color:#fff; border:none; padding:8px; margin-top:5px; border-radius:6px; cursor:pointer; }

    /* ✅ السلة */
    .cart { position:fixed; top:0; left:-320px; width:300px; height:100%;
      background:#fff; box-shadow:2px 0 8px rgba(0,0,0,0.2); transition:0.3s;
      padding:15px; z-index:2000; overflow-y:auto; }
    .cart.active { left:0; }
    .cart h3 { margin:0; color:#e60073; }
    .cart-item { display:flex; justify-content:space-between; align-items:center;
      margin:10px 0; border-bottom:1px solid #ddd; padding-bottom:5px; }
    .cart-item span { font-size:14px; }
    .cart-item button { background:#ff4d4d; border:none; color:#fff; border-radius:5px; cursor:pointer; padding:3px 6px; }
    .cart-total { font-weight:bold; margin-top:15px; }
    .cart-buttons { margin-top:15px; display:flex; flex-direction:column; gap:10px; }
    .cart-buttons a { text-align:center; padding:10px; border-radius:6px; text-decoration:none; font-weight:bold; cursor:pointer; }
    .close-cart { background:#e60073; color:#fff; }
    .checkout { background:#25d366; color:#fff; }
  </style>
</head>
<body>

  <!-- ✅ الهيدر -->
  <header>
    <button id="cartBtn">🛒 السلة</button>
    <input type="text" placeholder="🔎 ابحث عن منتج...">
    <img src="images/logo.png" alt="لوجو كوين شوب">
  </header>

  <!-- ✅ المنتجات -->
  <main>
    <h2 style="text-align:center; color:#e60073;">منتجاتنا</h2>
    <div class="products">
      <div class="product" data-name="كريم أساس" data-price="7.0">
        <img src="images/product1.jpg" alt="كريم أساس">
        <p>كريم أساس<br><strong>7.0 ر.ع</strong></p>
        <button class="add-to-cart">أضف إلى السلة</button>
      </div>
      <div class="product" data-name="سيروم ترطيب" data-price="9.9">
        <img src="images/product2.jpg" alt="سيروم ترطيب">
        <p>سيروم ترطيب<br><strong>9.9 ر.ع</strong></p>
        <button class="add-to-cart">أضف إلى السلة</button>
      </div>
    </div>
  </main>

  <!-- ✅ السلة -->
  <div class="cart" id="cart">
    <h3>🛒 سلة التسوق</h3>
    <div id="cartItems"></div>
    <div class="cart-total" id="cartTotal">الإجمالي: 0 ر.ع</div>
    <div class="cart-buttons">
      <a class="close-cart" id="closeCart">❌ إغلاق</a>
      <a class="checkout" href="checkout.html">✅ إتمام الطلب</a>
    </div>
  </div>

  <script>
    const cart = document.getElementById("cart");
    const cartBtn = document.getElementById("cartBtn");
    const closeCart = document.getElementById("closeCart");
    const cartItems = document.getElementById("cartItems");
    const cartTotal = document.getElementById("cartTotal");

    let items = JSON.parse(localStorage.getItem("cartItems")) || [];
    let total = parseFloat(localStorage.getItem("cartTotal")) || 0;

    cartBtn.addEventListener("click", ()=> cart.classList.add("active"));
    closeCart.addEventListener("click", ()=> cart.classList.remove("active"));

    document.querySelectorAll(".add-to-cart").forEach(btn=>{
      btn.addEventListener("click", e=>{
        const product = e.target.closest(".product");
        const name = product.dataset.name;
        const price = parseFloat(product.dataset.price);

        items.push({name, price});
        total += price;
        saveCart();
        updateCart();
      });
    });

    function updateCart(){
      cartItems.innerHTML = "";
      items.forEach((item,index)=>{
        const div = document.createElement("div");
        div.classList.add("cart-item");
        div.innerHTML = `<span>${item.name} - ${item.price} ر.ع</span>
                         <button onclick="removeItem(${index})">❌</button>`;
        cartItems.appendChild(div);
      });
      cartTotal.innerText = "الإجمالي: " + total.toFixed(2) + " ر.ع";
    }

    function removeItem(index){
      total -= items[index].price;
      items.splice(index,1);
      saveCart();
      updateCart();
    }

    function saveCart(){
      localStorage.setItem("cartItems", JSON.stringify(items));
      localStorage.setItem("cartTotal", total.toFixed(2));
    }

    updateCart();
    window.removeItem = removeItem;
  </script>

</body>
</html>
