<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Queen Shop</title>
  <style>
    body {
      font-family: "Tahoma", sans-serif;
      background-color: #fffafc;
      margin: 0;
      padding: 0;
      direction: rtl;
      text-align: center;
    }
    header {
      background: #8e44ad;
      color: white;
      padding: 20px;
      font-size: 28px;
      font-weight: bold;
    }
    nav {
      margin: 20px 0;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #8e44ad;
      font-weight: bold;
    }
    section {
      padding: 20px;
    }
    .product {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      margin: 15px;
      display: inline-block;
      width: 200px;
      vertical-align: top;
      background: #f9f9f9;
    }
    .product img {
      width: 100%;
      border-radius: 8px;
    }
    footer {
      background: #8e44ad;
      color: white;
      padding: 10px;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <header>Queen Shop</header>

  <nav>
    <a href="#products">المنتجات</a>
    <a href="#about">من نحن</a>
    <a href="#contact">تواصل معنا</a>
  </nav>

  <section id="products">
    <h2>منتجاتنا</h2>
    <div class="product">
      <img src="https://via.placeholder.com/200" alt="منتج 1">
      <h3>اسم المنتج 1</h3>
      <p>وصف قصير للمنتج</p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200" alt="منتج 2">
      <h3>اسم المنتج 2</h3>
      <p>وصف قصير للمنتج</p>
    </div>
  </section>

  <section id="about">
    <h2>من نحن</h2>
    <p>متجر Queen Shop يوفر أجود مستحضرات التجميل والعناية للبنات بأفضل الأسعار.</p>
  </section>

  <section id="contact">
    <h2>تواصل معنا</h2>
    <p>واتساب: 000000000</p>
    <p>انستجرام: @Queen_Shop</p>
  </section>

  <footer>
    جميع الحقوق محفوظة © Queen Shop 2025
  </footer>
</body>
</html>
