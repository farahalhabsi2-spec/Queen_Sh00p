<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Queen_Sh0op</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      background: #ffe6f2;
      margin: 0;
      padding: 0;
      direction: rtl;
      text-align: center;
    }
    header {
      background: #ff3399;
      color: white;
      padding: 15px;
      font-size: 22px;
      font-weight: bold;
    }
    h2 {
      color: #ff3399;
      margin: 30px 0 15px;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 15px;
      padding: 0 15px;
    }
    .product {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 10px;
    }
    .product img {
      width: 100%;
      border-radius: 8px;
    }
    .product h3 {
      font-size: 16px;
      margin: 10px 0 5px;
    }
    .product p {
      margin: 5px 0;
      color: #555;
    }
    .btn {
      display: inline-block;
      background: #ff3399;
      color: white;
      padding: 6px 12px;
      border-radius: 5px;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <header>✨ Queen_Sh0op ✨</header>
  <p style="margin:15px;">صاحبة كوين شوب ترحب بكم 💖</p>

  <!-- قسم المكياج -->
  <h2>💄 المكياج</h2>
  <div class="products">
    <div class="product">
      <img src="https://i.ibb.co/G4tJzj8/1.jpg" alt="بودرة">
      <h3>بودرة</h3>
      <p>4.5 ر.ع</p>
      <a href="#" class="btn">أضف للسلة</a>
    </div>
    <div class="product">
      <img src="https://i.ibb.co/LXmNv7c/4.jpg" alt="كريم أساس">
      <h3>كريم أساس</h3>
      <p>7.0 ر.ع</p>
      <a href="#" class="btn">أضف للسلة</a>
    </div>
  </div>

  <!-- قسم العناية بالبشرة -->
  <h2>🧴 العناية بالبشرة</h2>
  <div class="products">
    <div class="product">
      <img src="https://i.ibb.co/WWXXZVF/3.jpg" alt="سيروم">
      <h3>سيروم</h3>
      <p>9.9 ر.ع</p>
      <a href="#" class="btn">أضف للسلة</a>
    </div>
    <div class="product">
      <img src="https://i.ibb.co/zTm06Dc/2.jpg" alt="ماسك">
      <h3>ماسك فيتامين C</h3>
      <p>5.0 ر.ع</p>
      <a href="#" class="btn">أضف للسلة</a>
    </div>
  </div>

  <!-- قسم العناية بالشعر -->
  <h2>💆‍♀️ العناية بالشعر</h2>
  <div class="products">
    <div class="product">
      <img src="https://i.ibb.co/WN3Crmg/5.jpg" alt="زيت جوز الهند">
      <h3>زيت جوز الهند</h3>
      <p>7.5 ر.ع</p>
      <a href="#" class="btn">أضف للسلة</a>
    </div>
    <div class="product">
      <img src="https://i.ibb.co/Nd2yTCN/6.jpg" alt="شامبو">
      <h3>شامبو طبيعي</h3>
      <p>6.0 ر.ع</p>
      <a href="#" class="btn">أضف للسلة</a>
    </div>
  </div>

</body>
</html>
