<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>كوين شوب - مستحضرات التجميل</title>
  <style>
    body {
      margin: 0;
      font-family: Tahoma, sans-serif;
      background: #fff0f5;
    }

    header {
      background: #e60073;
      color: #fff;
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      font-size: 20px;
      margin: 0;
    }
    .menu-btn {
      font-size: 26px;
      cursor: pointer;
      background: none;
      border: none;
      color: #fff;
    }

    /* ✅ القائمة الجانبية */
    .sidebar {
      width: 250px;
      background: #ffe6f0;
      border-left: 3px solid #e60073;
      padding: 10px;
      height: 100vh;
      position: fixed;
      top: 0;
      right: -260px; /* مخفية */
      transition: right 0.3s ease;
      overflow-y: auto;
      z-index: 999;
    }
    .sidebar.active {
      right: 0;
    }

    .accordion {
      width: 100%;
      background: #fff;
      border-radius: 8px;
      margin: 6px 0;
      padding: 12px;
      font-size: 15px;
      color: #e60073;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      cursor: pointer;
      transition: 0.3s;
      border: none;
    }
    .accordion:hover { background: #ffd6eb; }
    .accordion .arrow { transition: transform 0.3s; }
    .accordion.active .arrow { transform: rotate(180deg); }

    .panel {
      max-height: 0;
      overflow: hidden;
      background: #fff;
      border-radius: 0 0 8px 8px;
      transition: max-height 0.4s ease;
      margin-bottom: 8px;
    }
    .panel ul { list-style: none; padding: 10px; margin: 0; }
    .panel ul li { font-size: 14px; margin: 5px 0; color: #333; }

    /* ✅ زر إغلاق */
    .close-btn {
      font-size: 22px;
      background: none;
      border: none;
      color: #e60073;
      float: left;
      margin: 5px;
      cursor: pointer;
    }

    /* ✅ المحتوى */
    .content {
      padding: 20px;
    }
  </style>
</head>
<body>

<header>
  <h1>🌸 كوين شوب 🌸</h1>
  <button class="menu-btn">☰</button>
</header>

<!-- ✅ القائمة الجانبية -->
<div class="sidebar" id="sidebar">
  <button class="close-btn" onclick="toggleMenu()">✖</button>

  <button class="accordion">💄 المكياج <span class="arrow">▼</span></button>
  <div class="panel"><ul><li>أحمر شفاه</li><li>مستحضرات الوجه</li><li>ظلال العيون</li></ul></div>

  <button class="accordion">🧴 العناية <span class="arrow">▼</span></button>
  <div class="panel"><ul><li>العناية بالشعر</li><li>العناية بالبشرة</li><li>العناية بالوجه</li><li>العناية بالجسم</li></ul></div>

  <button class="accordion">🌸 العطور <span class="arrow">▼</span></button>
  <div class="panel"><ul><li>مسك</li><li>عطور فرنسية</li></ul></div>
</div>

<!-- ✅ المحتوى -->
<div class="content">
  <h2>مرحبًا بكم في كوين شوب 💖</h2>
  <p>كل ما تحتاجينه من منتجات العناية والمكياج الأصلية في مكان واحد.</p>
</div>

<script>
  // ✅ فتح وإغلاق القائمة
  const sidebar = document.getElementById("sidebar");
  const menuBtn = document.querySelector(".menu-btn");
  function toggleMenu(){
    sidebar.classList.toggle("active");
  }
  menuBtn.addEventListener("click", toggleMenu);

  // ✅ Accordion
  const acc = document.querySelectorAll(".accordion");
  acc.forEach(btn=>{
    btn.addEventListener("click", function(){
      const panel = this.nextElementSibling;
      document.querySelectorAll(".panel").forEach(p=>{
        if(p!==panel){ p.style.maxHeight=null; p.previousElementSibling.classList.remove("active"); }
      });
      if(panel.style.maxHeight){
        panel.style.maxHeight=null;
        this.classList.remove("active");
      } else {
        panel.style.maxHeight=panel.scrollHeight+"px";
        this.classList.add("active");
      }
    });
  });
</script>

</body>
</html>
