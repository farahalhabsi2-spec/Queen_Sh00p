<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تم الطلب - كوين شوب</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      background: #fff0f8;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }
    .box {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      max-width: 420px;
      width: 100%;
    }
    h2 { color: #e60073; margin-bottom: 15px; }
    p { margin: 10px 0; color: #444; }
    ul { text-align: right; padding: 0; list-style: none; margin: 15px 0; }
    ul li { background: #ffe6f0; margin: 5px 0; padding: 6px; border-radius: 6px; font-size: 14px; }
    strong { color: #e60073; }
    a {
      display: inline-block;
      margin-top: 15px;
      padding: 12px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      color: #fff;
    }
    .home { background: #e60073; }
    .whatsapp { background: #25d366; }
  </style>
</head>
<body>

  <div class="box">
    <h2>🎉 شكراً لطلبك من كوين شوب!</h2>
    <p>نقدّر ثقتك ودعمك المستمر لنا 💖</p>
    <p><strong id="orderId"></strong></p>

    <h3>🛍️ تفاصيل طلبك:</h3>
    <ul id="orderSummary"></ul>
    <p><strong id="orderTotal"></strong></p>

    <h3>📌 بياناتك:</h3>
    <p id="customerDetails"></p>

    <p>للحصول على أحدث العروض ومنتجاتنا، أضف رقمنا على واتساب 📲</p>

    <a href="index.html" class="home">⬅️ العودة للرئيسية</a>
    <a id="whatsappBtn" class="whatsapp" target="_blank">💬 تواصل عبر واتساب</a>
  </div>

  <script>
    // ✅ استرجاع بيانات الطلب
    const items = JSON.parse(localStorage.getItem("cartItems")) || [];
    const total = parseFloat(localStorage.getItem("cartTotal")) || 0;
    const delivery = parseFloat(localStorage.getItem("deliveryCost")) || 0;

    const name = localStorage.getItem("customerName") || "";
    const phone = localStorage.getItem("customerPhone") || "";
    const address = localStorage.getItem("customerAddress") || "";
    const payment = localStorage.getItem("paymentMethod") || "";

    // ✅ توليد رقم طلب
    const orderId = "Q" + Date.now().toString().slice(-6);
    document.getElementById("orderId").textContent = `🆔 رقم الطلب: ${orderId}`;

    // ✅ عرض تفاصيل الطلب
    const orderSummary = document.getElementById("orderSummary");
    let msg = `🆔 رقم الطلب: ${orderId}\n🛍️ طلب جديد من كوين شوب:\n\n`;
    items.forEach(item => {
      const li = document.createElement("li");
      li.textContent = `${item.name} - ${item.price} ر.ع`;
      orderSummary.appendChild(li);
      msg += `• ${item.name} - ${item.price} ر.ع\n`;
    });

    const finalTotal = (total + delivery).toFixed(2);
    document.getElementById("orderTotal").textContent = `الإجمالي مع التوصيل: ${finalTotal} ر.ع`;

    msg += `\n🚚 التوصيل: ${delivery.toFixed(2)} ر.ع\n`;
    msg += `💵 الإجمالي: ${finalTotal} ر.ع\n`;
    msg += `\n👤 الاسم: ${name}\n📞 الهاتف: ${phone}\n📍 العنوان: ${address}\n💳 الدفع: ${payment}\n`;
    msg += `\nمرحباً 🌸، لقد أنهيت طلبي وأرغب بمتابعة كل جديد كوين شوب 💖 شكراً على دعمكم المستمر 🌹`;

    document.getElementById("customerDetails").innerHTML =
      `👤 <strong>${name}</strong><br>📞 ${phone}<br>📍 ${address}<br>💳 ${payment}`;

    // ✅ زر واتساب
    document.getElementById("whatsappBtn").href =
      `https://wa.me/96896036550?text=${encodeURIComponent(msg)}`;

    // ✅ حفظ الطلب في سجل الطلبات
    let orders = JSON.parse(localStorage.getItem("allOrders")) || [];
    orders.push({
      orderId,
      items,
      total: finalTotal,
      name,
      phone,
      address,
      payment,
      date: new Date().toLocaleString(),
      new: true
    });
    localStorage.setItem("allOrders", JSON.stringify(orders));

    // ✅ تفريغ السلة
    localStorage.removeItem("cartItems");
    localStorage.removeItem("cartTotal");
    localStorage.removeItem("deliveryCost");
  </script>

</body>
</html>
