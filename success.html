<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>شكراً لطلبك - كوين شوب</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      background:#fff0f8;
      margin:0;
      display:flex;
      justify-content:center;
      align-items:center;
      min-height:100vh;
      text-align:center;
    }
    .box {
      background:#fff;
      padding:30px;
      border-radius:15px;
      box-shadow:0 4px 10px rgba(0,0,0,0.2);
      max-width:420px;
      width:90%;
    }
    h2 { color:#e60073; margin-bottom:15px; }
    p { color:#444; line-height:1.6; }
    .emoji { font-size:50px; margin-bottom:10px; }
    ul { text-align:right; padding:0; list-style:none; margin:15px 0; }
    ul li { background:#ffe6f0; margin:5px 0; padding:6px; border-radius:6px; font-size:14px; }
    strong { color:#e60073; }
    a {
      display:inline-block;
      margin-top:15px;
      padding:10px 20px;
      background:#e60073;
      color:#fff;
      border-radius:6px;
      text-decoration:none;
      font-weight:bold;
    }
    a:hover { background:#c60060; }
    .whatsapp { background:#25d366; }
    .whatsapp:hover { background:#1da851; }
  </style>
</head>
<body>

  <div class="box">
    <div class="emoji">🎉</div>
    <h2>شكراً لطلبك من كوين شوب 👑</h2>
    <p>تم استلام طلبك بنجاح 💖</p>

    <h3>🛍️ تفاصيل الطلب:</h3>
    <ul id="orderSummary"></ul>
    <p><strong id="orderTotal"></strong></p>

    <h3>📌 بيانات الزبون:</h3>
    <p id="customerDetails"></p>

    <a href="index.html">⬅️ العودة للصفحة الرئيسية</a>
    <a id="whatsappBtn" class="whatsapp" target="_blank">💬 إرسال عبر واتساب</a>
  </div>

  <script>
    const items = JSON.parse(localStorage.getItem("cartItems")) || [];
    const total = parseFloat(localStorage.getItem("cartTotal")) || 0;
    const delivery = parseFloat(localStorage.getItem("deliveryCost")) || 0;

    const name = localStorage.getItem("customerName") || "";
    const phone = localStorage.getItem("customerPhone") || "";
    const address = localStorage.getItem("customerAddress") || "";
    const payment = localStorage.getItem("paymentMethod") || "";

    const orderSummary = document.getElementById("orderSummary");
    const orderTotal = document.getElementById("orderTotal");
    const customerDetails = document.getElementById("customerDetails");

    let msg = "🛍️ طلب جديد من كوين شوب:\n\n";

    items.forEach(item => {
      const li = document.createElement("li");
      li.textContent = `${item.name} - ${item.price} ر.ع`;
      orderSummary.appendChild(li);
      msg += `• ${item.name} - ${item.price} ر.ع\n`;
    });

    const finalTotal = (total + delivery).toFixed(2);
    orderTotal.textContent = `الإجمالي مع التوصيل: ${finalTotal} ر.ع`;

    msg += `\n🚚 التوصيل: ${delivery.toFixed(2)} ر.ع\n`;
    msg += `💵 الإجمالي: ${finalTotal} ر.ع\n`;
    msg += `\n👤 الاسم: ${name}\n📞 الهاتف: ${phone}\n📍 العنوان: ${address}\n💳 الدفع: ${payment}\n`;
    msg += `\nشكراً لدعمك لنا 💖`;

    customerDetails.innerHTML = `👤 <strong>${name}</strong><br>📞 ${phone}<br>📍 ${address}<br>💳 ${payment}`;

    const whatsappBtn = document.getElementById("whatsappBtn");
    whatsappBtn.href = `https://wa.me/96896036550?text=${encodeURIComponent(msg)}`;

    // تفريغ السلة
    localStorage.removeItem("cartItems");
    localStorage.removeItem("cartTotal");
    localStorage.removeItem("deliveryCost");
  </script>

</body>
</html>
